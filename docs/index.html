<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LittleBrotherController</title>
    <link rel="stylesheet" href="https://complete-foods-are-good-2nd.github.io/LittleBrotherController/style.e308ff8e.css">
<script src="https://complete-foods-are-good-2nd.github.io/LittleBrotherController/style.e308ff8e.js"></script></head>

<body style="background-color: black;">
    <video id="remote-video" autoplay="" playsinline=""></video>
    <div id="f-btn-wrapper">
        <div id="connect" class="btn-shadow f-btn div2btn">
            Connect
        </div>
        <div id="disconnect" class="btn-shadow f-btn div2btn">
            Disconnect
        </div>
        <div id="full-screen" class="btn-shadow f-btn div2btn">
            Toggle full screen
        </div>
        <div id="explosion-sound" class="btn-shadow f-btn div2btn">
            Explosion sound
        </div>
        <div id="warning-sound" class="btn-shadow f-btn div2btn">
            Warning sound
        </div>
        <div id="led-on" class="btn-shadow f-btn div2btn">
            LED ON
        </div>
        <div id="led-blink" class="btn-shadow f-btn div2btn">
            LED blink
        </div>
        <div id="led-off" class="btn-shadow f-btn div2btn">
            LED OFF
        </div>
    </div>
    <div class="cross3x3" id="go-btns">
        <div class="cross3x3-top-left btn-shadow div2btn cross-btn" id="go-left-front-btn"></div>
        <div class="cross3x3-top btn-shadow div2btn cross-btn" id="go-front-btn"><i class="fas fa-chevron-up"></i></div>
        <div class="cross3x3-top-right btn-shadow div2btn cross-btn" id="go-right-front-btn"></div>
        <div class="cross3x3-left btn-shadow div2btn cross-btn" id="go-left-btn"><i class="fas fa-chevron-left"></i></div>
        <div class="cross3x3-right btn-shadow div2btn cross-btn" id="go-right-btn"><i class="fas fa-chevron-right"></i></div>
        <div class="cross3x3-bottom-left btn-shadow div2btn cross-btn" id="go-left-back-btn"></div>
        <div class="cross3x3-bottom btn-shadow div2btn cross-btn" id="go-back-btn"><i class="fas fa-chevron-down"></i></div>
        <div class="cross3x3-bottom-right btn-shadow div2btn cross-btn" id="go-right-back-btn"></div>
    </div>
    <div class="cross3x3" id="rotate-btns">
        <div class="cross3x3-top btn-shadow div2btn cross-btn" id="camera-up-btn"><i class="fas fa-long-arrow-alt-up"></i></div>
        <div class="cross3x3-left btn-shadow div2btn cross-btn" id="turn-left-btn"><i class="fas fa-undo-alt"></i></div>
        <div class="cross3x3-dummy-btn btn-shadow"></div>
        <div class="cross3x3-right btn-shadow div2btn cross-btn" id="turn-right-btn"><i class="fas fa-redo-alt"></i></div>
        <div class="cross3x3-bottom btn-shadow div2btn cross-btn" id="camera-down-btn"><i class="fas fa-long-arrow-alt-down"></i></div>
    </div>
</body>
<script src="https://complete-foods-are-good-2nd.github.io/LittleBrotherController/main.1f19ae8e.js"></script>
<script src="https://complete-foods-are-good-2nd.github.io/LittleBrotherController/fontawesome.7dae0e88.js"></script>

</html>
