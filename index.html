<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LittleBrotherController</title>
    <link rel="stylesheet" href="style.css">
</head>

<body style="background-color: black;">
    <video id="remote-video" autoplay playsinline controls></video>
    <div id="btn-wrapper">
        <button type="button" class="btn btn-primary" id="connect">
            接続
        </button>
        <button type="button" class="btn btn-primary" id="disconnect">
            切断
        </button>
        <button type="button" class="btn btn-primary" id="send-1">
            '1'を送信
        </button>
        <button type="button" class="btn btn-primary" id="send-0">
            '0'を送信
        </button>
        <button type="button" class="btn btn-primary" id="full-screen">
            全画面
        </button>
    </div>
    <div class="cross3x3" id="move-btns">
        <button class="cross3x3-top-left"></button>
        <button class="cross3x3-top"><i class="fas fa-chevron-up"></i></button>
        <button class="cross3x3-top-right"></button>
        <button class="cross3x3-left"><i class="fas fa-chevron-left"></i></button>
        <button class="cross3x3-right"><i class="fas fa-chevron-right"></i></button>
        <button class="cross3x3-bottom-left"></button>
        <button class="cross3x3-bottom"><i class="fas fa-chevron-down"></i></button>
        <button class="cross3x3-bottom-right"></button>
    </div>
    <div class="cross3x3" id="rotate-btns">
        <button class="cross3x3-top"><i class="fas fa-long-arrow-alt-up"></i></button>
        <button class="cross3x3-left"><i class="fas fa-undo-alt"></i></button>
        <div class="cross3x3-dummy-btn"></div>
        <button class="cross3x3-right"><i class="fas fa-redo-alt"></i></button>
        <button class="cross3x3-bottom"><i class="fas fa-long-arrow-alt-down"></i></button>
    </div>
</body>
<script src="./index.js"></script>
<script src="./fontawesome.js"></script>

</html>
