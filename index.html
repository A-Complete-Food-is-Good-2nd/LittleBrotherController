<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LittleBrotherController</title>
    <link rel="stylesheet" href="style.css">
</head>

<body style="background-color: black;">
    <video id="remote-video" autoplay playsinline controls></video>
    <div id="btn-wrapper">
        <button type="button" class="btn btn-primary" id="connect">
            接続
        </button>
        <button type="button" class="btn btn-primary" id="disconnect">
            切断
        </button>
        <button type="button" class="btn btn-primary" id="send-1">
            '1'を送信
        </button>
        <button type="button" class="btn btn-primary" id="send-0">
            '0'を送信
        </button>
    </div>
</body>
<script src="./index.js"></script>
<script src="./fontawesome.js"></script>

</html>
