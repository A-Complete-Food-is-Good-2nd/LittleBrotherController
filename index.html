<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LittleBrotherController</title>
    <link rel="stylesheet" href="style.css">
</head>

<body style="background-color: black;">
    <video id="remote-video" autoplay playsinline controls></video>
    <div id="btn-wrapper">
        <button type="button" id="connect" class="btn-shadow f-btn">
            接続
        </button>
        <button type="button" id="disconnect" class="btn-shadow f-btn">
            切断
        </button>
        <button type="button" id="full-screen" class="btn-shadow f-btn">
            全画面
        </button>
        <button class="btn-shadow f-btn">
            閃光
        </button>
    </div>
    <div class="cross3x3" id="go-btns">
        <button class="cross3x3-top-left btn-shadow" id="go-left-front-btn"></button>
        <button class="cross3x3-top btn-shadow" id="go-front-btn"><i class="fas fa-chevron-up"></i></button>
        <button class="cross3x3-top-right btn-shadow" id="go-right-front-btn"></button>
        <button class="cross3x3-left btn-shadow" id="go-left-btn"><i class="fas fa-chevron-left"></i></button>
        <button class="cross3x3-right btn-shadow" id="go-right-btn"><i class="fas fa-chevron-right"></i></button>
        <button class="cross3x3-bottom-left btn-shadow" id="go-left-back-btn"></button>
        <button class="cross3x3-bottom btn-shadow" id="go-back-btn"><i class="fas fa-chevron-down"></i></button>
        <button class="cross3x3-bottom-right btn-shadow" id="go-right-back-btn"></button>
    </div>
    <div class="cross3x3" id="rotate-btns">
        <button class="cross3x3-top btn-shadow" id="camera-up-btn"><i class="fas fa-long-arrow-alt-up"></i></button>
        <button class="cross3x3-left btn-shadow" id="turn-left-btn"><i class="fas fa-undo-alt"></i></button>
        <div class="cross3x3-dummy-btn btn-shadow"></div>
        <button class="cross3x3-right btn-shadow" id="turn-right-btn"><i class="fas fa-redo-alt"></i></button>
        <button class="cross3x3-bottom btn-shadow" id="camera-down-btn"><i class="fas fa-long-arrow-alt-down"></i></button>
    </div>
</body>
<script src="./index.js"></script>
<script src="./fontawesome.js"></script>

</html>
